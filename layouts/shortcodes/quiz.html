<div class="quiz-container">
  <form class="quiz-form" id="{{ .Get "id" | default "quiz" }}">
    {{ .Inner }}
    <button type="submit" class="quiz-submit">Submit</button>
  </form>
</div>

<script>
document.getElementById('{{ .Get "id" | default "quiz" }}').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Quiz submitted! In a real implementation, this would process and score the answers.');
});
</script>
